<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>姓名: {{ name }}</div>
    <div>年龄: {{ age }}</div>
    <div>{{ name }}</div>
    <div>{{ age }}</div>
    <button @click="updateAge">updateAge</button>
  </div>
  <script src="./02index.js"></script>
  <script>
    const app = new Vue('#app', {
      data: {
        name: 'Levi',
        age: 25
      },
      methods: {
        updateAge() {
          this.age = 18
        }
      }
    })
  </script>
</body>
</html>
